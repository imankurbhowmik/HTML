<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- page layout techniques -->
    <!-- using semantic tags for layout -->
    <!-- header ; main ; footer -->
    <header>
        <h1>education</h1>
        <h1>projects</h1>
    </header>
    <main>
        <!-- inside main tag : section tag; article tag; aside tag -->

        <section>
            education : nita | pvm
        </section>
        <section>
            project : travel site
        </section>

        <article>
            kahaniyaan
        </article>

        <aside>
            ads and all
        </aside>
    </main>
    <footer>
        <h3>contact me hehe</h3>
    </footer>

    <!-- using non semantic tags: div(block) span(inline)-->
    <div style="color: aqua; background-color: brown;">
        <p>hello</p>
        <p>ciao</p>
        <p>namaste</p>
    </div>

    <div style="color: blue; background-color:hotpink;">
        <p>bye</p>
        <p>tata</p>
        <p>chalta hun</p>
    </div>

    <span style="color: blue; background-color:gold;">bye</span>
</body>
</html>
